server {
  listen ${PORT};

  root /usr/share/nginx/html;
  index index.html;

  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy "no-referrer-when-downgrade";

  add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https://res.cloudinary.com;
    font-src 'self';
    connect-src 'self' https://azzurra-backend-1094999227512.europe-west1.run.app;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
  " always;

  location / {
    try_files $uri $uri/ /index.html =404;
  }

  location /en/ {
    try_files $uri $uri/ /en/index.html =404;
  }

  location /it/ {
    try_files $uri $uri/ /it/index.html =404;
  }

  # API proxy fallback (opzionale, se non usi URL assoluti nel FE)
  location /api/ {
    proxy_pass https://azzurra-backend-1094999227512.europe-west1.run.app/api/;
    proxy_set_header Host azzurra-backend-1094999227512.europe-west1.run.app;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
