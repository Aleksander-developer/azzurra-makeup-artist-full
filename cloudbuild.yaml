steps:
# BACKEND: Build immagine Docker
- name: 'gcr.io/cloud-builders/docker'
  id: 'build-backend'
  args:
    - 'build'
    - '-t'
    - 'europe-west1-docker.pkg.dev/${PROJECT_ID}/azzurra-backend-repo/azzurra-makeup-artist-backend'
    - 'azzurra-makeup-artist-backend/'
  dir: '.'

# BACKEND: Deploy su Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'deploy-backend'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'azzurra-backend'
    - '--image'
    - 'europe-west1-docker.pkg.dev/${PROJECT_ID}/azzurra-backend-repo/azzurra-makeup-artist-backend'
    - '--platform'
    - 'managed'
    - '--region'
    - 'europe-west1'
    - '--no-allow-unauthenticated'
    - '--port'
    - '8080'
    - '--set-env-vars'
    - 'MONGO_URI=${_MONGO_URI},EMAIL_USER=${_EMAIL_USER},EMAIL_PASS=${_EMAIL_PASS},EMAIL_DESTINATION=${_EMAIL_DESTINATION},SITE_NAME=${_SITE_NAME},CLOUDINARY_CLOUD_NAME=${_CLOUDINARY_CLOUD_NAME},CLOUDINARY_API_KEY=${_CLOUDINARY_API_KEY},CLOUDINARY_API_SECRET=${_CLOUDINARY_API_SECRET},API_KEY=${_BACKEND_API_KEY}'
    - '--project'
    - '${PROJECT_ID}'

# FRONTEND: Build + Deploy immagine Docker personalizzata
- name: 'gcr.io/cloud-builders/docker'
  id: 'build-frontend'
  args:
    - 'build'
    - '-t'
    - 'europe-west1-docker.pkg.dev/${PROJECT_ID}/azzurra-frontend-repo/azzurra-makeup-artist-frontend'
    - '-f'
    - 'azzurra-makeup-artist-fe/Dockerfile'
    - '.' # Docker context: radice del progetto

# FRONTEND: Deploy su Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: 'deploy-frontend'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'azzurra-frontend'
    - '--image'
    - 'europe-west1-docker.pkg.dev/${PROJECT_ID}/azzurra-frontend-repo/azzurra-makeup-artist-frontend'
    - '--platform'
    - 'managed'
    - '--region'
    - 'europe-west1'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--project'
    - '${PROJECT_ID}'

# IMMAGINI da salvare in Artifact Registry
images:
- 'europe-west1-docker.pkg.dev/${PROJECT_ID}/azzurra-backend-repo/azzurra-makeup-artist-backend'
- 'europe-west1-docker.pkg.dev/${PROJECT_ID}/azzurra-frontend-repo/azzurra-makeup-artist-frontend'

# Sostituzioni ENV
substitutions:
  _MONGO_URI: 'mongodb+srv://...'
  _EMAIL_USER: '...'
  _EMAIL_PASS: '...'
  _EMAIL_DESTINATION: '...'
  _SITE_NAME: 'Azzurra Makeup Artist'
  _CLOUDINARY_CLOUD_NAME: '...'
  _CLOUDINARY_API_KEY: '...'
  _CLOUDINARY_API_SECRET: '...'
  _BACKEND_API_KEY: '...'

# Logging
options:
  logging: CLOUD_LOGGING_ONLY